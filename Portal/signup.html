<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup - DIF Exam Portal</title>
  <link rel="icon" type="image/png" href="/logo.png">
  <style>
       /* Base Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
  }
  
  body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: linear-gradient(to bottom right, #3b82f6, #22c55e, #2dd4bf);
    padding: 20px;
    color: #ffffff;
  }
  
  /* Container */
  .container {
    position: relative;
    max-width: 400px;
    width: 100%;
    background: rgba(255, 255, 255, 0.15);
    backdrop-filter: blur(10px);
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    overflow: hidden;
  }
  
  /* Card Header */
  .card-header {
    text-align: center;
    padding: 20px 15px;
  }
  
  .logo {
    height: 120px;
    width: 80px;
    object-fit: cover;
    margin-bottom: 15px;
  }
  
  .title {
    font-size: 1.5rem;
    font-weight: bold;
  }
  
  .description {
    font-size: 0.9rem;
    color: rgba(255, 255, 255, 0.8);
  }
  
  /* Form */
  .card-content {
    padding: 20px;
  }
  
  .field {
    margin-bottom: 15px;
  }
  
  label {
    display: block;
    font-size: 0.9rem;
    margin-bottom: 5px;
  }
  
  input {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    border: none;
    border-radius: 5px;
    background: rgba(255, 255, 255, 0.2);
    color: white;
    outline: none;
  }
  
  input::placeholder {
    color: rgba(255, 255, 255, 0.7);
  }
  
  input:focus {
    border: 2px solid #3b82f6;
  }
  
  /* Password Field */
  .password-field {
    position: relative;
  }
  
  .password-field button {
    position: absolute;
    top: 50%;
    right: 10px;
    transform: translateY(-50%);
    background: none;
    border: none;
    color: white;
    cursor: pointer;
    font-size: 1rem;
  }
  
  /* Button */
  .submit-btn {
    width: 100%;
    padding: 10px;
    font-size: 1rem;
    font-weight: bold;
    border: none;
    border-radius: 5px;
    background: #22c55e;
    color: white;
    cursor: pointer;
    transition: background 0.3s;
  }
  
  .submit-btn:hover {
    background: #16a34a;
  }
  
  /* Footer */
  .card-footer {
    text-align: center;
    padding: 20px 15px;
    border-top: 1px solid rgba(255, 255, 255, 0.2);
  }
  
  .forgot-password {
    display: block;
    font-size: 0.9rem;
    color: rgba(255, 255, 255, 0.8);
    margin-bottom: 10px;
    text-decoration: none;
  }
  
  .forgot-password:hover {
    color: white;
  }
  
  .signup-link {
    color: white;
    text-decoration: none;
    font-weight: bold;
  }
  
  .signup-link:hover {
    text-decoration: underline;
  }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card-header">
        <img src="/logo.png" alt="DIF Exam Logo" class="logo">
        <h1 class="title">Create an Account</h1>
        <p class="description">Sign up to access the DIF Exam Portal</p>
      </div>
      <form class="card-content">
        <div class="field">
          <label for="name">Full Name</label>
          <input type="text" id="name" placeholder="John Doe" required>
        </div>
        <div class="field">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="m@example.com" required>
        </div>
        <div class="field">
          <label for="password">Password</label>
          <div class="password-field">
            <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            <button type="button" id="toggle-password" aria-label="Toggle password visibility">
              üëÅÔ∏è
            </button>
          </div>
        </div>
        <div class="field">
          <label for="confirm-password">Confirm Password</label>
          <div class="password-field">
            <input type="password" id="confirm-password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            <button type="button" id="toggle-confirm-password" aria-label="Toggle confirm password visibility">
              üëÅÔ∏è
            </button>
          </div>
        </div>
        <button type="submit" class="submit-btn">Sign up</button>
      </form>
      <div class="card-footer">
        <p>
          Already have an account? <a href="/Portal/login.html" class="signup-link">Log in</a>
        </p>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('toggle-password').addEventListener('click', function () {
        const passwordInput = document.getElementById('password');
        const isPasswordVisible = passwordInput.type === 'password';
        passwordInput.type = isPasswordVisible ? 'text' : 'password';
        this.textContent = isPasswordVisible ? 'üôà' : 'üëÅÔ∏è';
      });
      
      document.getElementById('toggle-confirm-password').addEventListener('click', function () {
        const confirmPasswordInput = document.getElementById('confirm-password');
        const isPasswordVisible = confirmPasswordInput.type === 'password';
        confirmPasswordInput.type = isPasswordVisible ? 'text' : 'password';
        this.textContent = isPasswordVisible ? 'üôà' : 'üëÅÔ∏è';
      });
      
  </script>
</body>
</html>
